<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SecurityMile - Cybersecurity education and services, focused on expert security solutions.">
    <meta name="author" content="Antonio Feijao UK">
    <title>SecurityMile - Cybersecurity Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <div class="domain-name">
            <h1>SecurityMile.com</h1>
        </div>
        <div class="carousel-container">
            <p id="carousel-text"></p>
        </div>
        <footer>
            <p>By <a href="https://www.antoniofeijao.com/" target="_blank" rel="noopener noreferrer">Antonio Feijao UK</a></p>
        </footer>
    </div>

    <script>
        const keywords = ["Cybersecurity", "Penetration Testing", "Cloud Security", "Incident Response", "Threat Intelligence", "Zero Trust", "Network Security"];
        let index = 0;
        const carouselText = document.getElementById('carousel-text');

        function updateCarousel() {
            carouselText.textContent = keywords[index];
            index = (index + 1) % keywords.length;
        }
        
        setInterval(updateCarousel, 2000);
    </script>
</body>
</html>
